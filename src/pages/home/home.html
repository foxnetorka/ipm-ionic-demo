<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" block (click)="auth()">Entrar</button>

  <button ion-button color="primary" block (click)="registro()">Registrar</button>

</ion-content>
