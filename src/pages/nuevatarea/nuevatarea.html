<ion-header>
  <ion-navbar>
    <ion-title>nuevatarea</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let item of dataItems">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://vignette.wikia.nocookie.net/ideas/images/4/4f/269f76d33f266a5d4a8fc1a2f808653b.jpg/revision/latest?cb=20160905183840">
        </ion-avatar>
        <h2>{{item.titulo}}</h2>
        <p>{{item.id}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
