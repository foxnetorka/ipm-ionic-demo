<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="registro.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="registro.apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="registro.correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Escuela</ion-label>
      <ion-input type="text" [(ngModel)]="registro.escuela"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="registrar()">Registrar</button>

</ion-content>
